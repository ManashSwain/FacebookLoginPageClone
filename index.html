<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="./Images/favicon.png">
    <title>Facebook - log in or sign up</title>
</head>

<!-- Main Container  -->

<body class="bg-gray-200">
    <div class="container flex mt-36 items-center justify-center">
        <div class="left  ml-76">
            <img  src="./Images/logo.svg" alt="" class="w-72">
            <p class="ml-8 text-3xl">Facebook helps you connect and share<br> with the people in your life.</p>
        </div>
        <div class="right shadow-md shadow-slate-300 rounded-md flex flex-col ml-8 p-3 bg-white w-[27%] h-[75%] ">
            <input class="py-3 px-3 outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="py-3 px-3 outline-blue-400 mt-2" type="password" placeholder="Password">
            <button class="mt-4 bg-blue-500 p-3 font-bold cursor-pointer rounded-lg text-white text-center hover:bg-blue-600">Log in</button>
            <span class="mt-5 mb-2 text-sm text-blue-500 text-center cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="mt-3 bg-slate-600">
            <button class="mt-5 mb-2 p-3 font-bold w-fit mx-auto  cursor-pointer  bg-green-600 hover:bg-green-700 rounded-lg text-white">Create New Account</button>
        </div>
    </div>
    <div class="container2 mt-5">
        <p class="ml-[57rem] mt-5s text-sm"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business. </p>
    </div>
    <div class="container3 ml-72 mt-28 cursor-pointer">
        <img src="./Images/FB.png" alt="some disabled links">
    </div>
    
    
</body>
</html>
